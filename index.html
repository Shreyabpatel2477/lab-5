<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animals Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script defer src="script.js"></script> <!-- Link to external JavaScript -->
</head>
<body>

    <div class="container mt-4">
        <button class="btn btn-light toggle-btn" onclick="toggleMode()">Dark | Light</button>
        
        <h2>Animals</h2>
        
        <input type="text" class="form-control search-bar" placeholder="Search Animals" id="searchInput">

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">Adaptations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active bg-primary text-white" href="#">Behavior</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">Conservation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">Diversity</a>
            </li>
        </ul>

        <!-- Animal Cards -->
        <div class="row mt-3" id="animalCards">
            <div class="col-md-4 animal-card" data-name="penguin">
                <div class="card bg-dark text-white text-center">
                    <img src="penguins.jpg" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4 animal-card" data-name="dog">
                <div class="card bg-dark text-white text-center">
                    <img src="puppies.jpg" alt="puppies">
                </div>
            </div>
            <div class="col-md-4 animal-card" data-name="cat">
                <div class="card bg-dark text-white text-center">
                    <img src="Cat.jpg" alt="Cat">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
